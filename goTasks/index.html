<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoTasks</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500;600;700&family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/9b08bcd420.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="header">
        <h1><a href="#">GoTasks</a></h1>
    </header>

    <main class="container">
        <header class="main-header">
            <button class="btn-new-task">Nova tarefa</button>
            
            <span>
                <span id="count-tasks">0</span> Tarefas registradas
            </span>
        </header>

        
        <table>
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Data</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="table">   <!--futuras tarefas-->
                <td>teste1</td>
                <td>teste2</td>
                <td>
                    <a href="#">
                        <i class="fa-solid fa-trash"></i>
                    </a>
                </td>
            </tbody>
        </table>

        <div class="modal-background" id="modal">
            <article class="moda-container">
                <h2 class="title">Criar nova tarefa</h2>

                <form id="form">
                    <div class="form-group">
                        <label for="description">Descrição da tarefa</label>
                        <input 
                            type="text" 
                            placeholder="Descrição"
                            id="description"
                        >
                    </div>
                    <div class="form-group">
                        <label for="date">Data</label>
                        <input 
                            type="date"
                            id="date"
                        >
                    </div>

                    <div class="buttons-modal">
                        <button 
                            class="btn-cancel" 
                            type="button"
                            onclick=""
                        >
                            Cancelar
                        </button>

                        <button 
                            class="btn-save" 
                            type="submit"
                        >
                            Salvar
                        </button>

                    </div>
                </form>
            </article>
        </div>
    </main>

    <footer>
        <p>&copy;GoTasks, 2023.</p>
    </footer>

</body>
<!-- <script src="./js/index.js"></script> -->
</html>
